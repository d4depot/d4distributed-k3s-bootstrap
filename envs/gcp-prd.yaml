apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rootApp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/d4depot/d4distributed-k3s-bootstrap.git
    targetRevision: HEAD
    path: /
  syncPolicy: 
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
